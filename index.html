<!-- validation -->
 
<div class="container">

  <form class="row g-3">
    
    <div class="col-md-4">
      <label for="f_name" class="form-label">First name</label>
      <input type="text" class="form-control is-valid f_name" id="f_name" name="f_name" placeholder="Enter your First name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
          Enter your First name
      </div>
    </div>
    
    <div class="col-md-4">
      <label for="l_name" class="form-label">Last name</label>
      <input type="text" class="form-control is-valid l_name" id="l_name" placeholder="Enter your last name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
          Please Enter your last name
      </div>
    </div>
    
    <div class="col-md-4">
      <label for="Username" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="Username">@</span>
        <input type="text" class="form-control is-invalid Username" id="Username" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>

  </form>
    
 </div>
